# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/YOUR_DB_NAME
spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD

# ===============================
# TELEGRAM BOT CONFIGURATION
# ===============================
telegram.bot.username=YOUR_TELEGRAM_BOT_USERNAME
telegram.bot.token=YOUR_TELEGRAM_BOT_TOKEN

# ===============================
# OPENAI API CONFIGURATION
# ===============================
openai.api-key=YOUR_OPENAI_API_KEY
openai.base-url=https://api.openai.com/v1

# ===============================
# GOOGLE SHEETS API CONFIGURATION
# ===============================
# The ID of your Google Spreadsheet (taken from the spreadsheet URL)
google.sheets.spreadsheet-id=YOUR_SPREADSHEET_ID

# Path to the service account credentials file (place it in src/main/resources)
google.credentials.path=classpath:google-credentials.json

